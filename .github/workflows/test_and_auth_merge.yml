name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x

      - name: Run tests with verbose output
        run: |
          go test -v ./...

  merge:
    name: Merge Pull Request
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.test.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: git config --global user.name "Abdul Halim" && git config --global user.email "abdulhalim.cu10@gmail.com"

      - name: Merge pull request
        run: |
          git fetch origin ${{ github.head_ref }}:refs/remotes/origin/${{ github.head_ref }}
          git merge --ff-only ${{ github.head_ref }}
          git push origin HEAD:${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}