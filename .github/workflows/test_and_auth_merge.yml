      - name: Merge pull request and close
        run: |
          git config pull.ff only
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
          git checkout ${{ github.base_ref }}
          if git merge --ff-only ${{ github.head_ref }}; then
            git push origin ${{ github.base_ref }}

            # Close the pull request using GitHub API
            curl -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -d '{"state": "closed"}' \
                 "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}"
          else
            echo "Fast-forward merge failed. Checking for conflicts..."
            if git diff --name-only --diff-filter=U; then
              echo "Merge conflicts detected. Manual intervention required."
            else
              echo "No merge conflicts detected."
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}